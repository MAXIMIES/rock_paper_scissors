<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Rock Paper Scissors</title>
        <link  rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="container"> 
            <div id="images">
                <div id="player-hand">
                    <img id="player-image" src="./img/playerRock.png" class="no-animation">
                </div>
                <div id="computer-hand">
                    <img id="computer-image" src="./img/computerRock.png" class="no-animation">
                </div>
            </div>
            
            <div id="buttons-div">
                
                <button id="rock" class="button-style">ROCK</button>
                <button id="paper" class="button-style">PAPER</button>
                <button id="scissors" class="button-style">SCISSORS</button>
            </div>
            <div id="log"></div>
            <div id="results"></div>
            
        </div>
        <script src="javascipt.js"></script>
    </body>
</html>
