<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Rock Paper Scissors</title>
        <link  rel="stylesheet" href="style.css">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&family=Rubik+Mono+One&display=swap" rel="stylesheet">
   
    </head>
    <body>
        <header class = "rubik-mono-one-regular">
            <p>ROCK PAPER SCISSORS</p>
        </header>
        <div id="card"> 
            <div id="images">
                <div id="player-hand">
                    <img id="player-image" src="./img/playerRock.png" class="no-animation">
                    <div id="player-shadow" class="no-animation"></div>
                </div>
                <div id="computer-hand">
                    <img id="computer-image" src="./img/computerRock.png" class="no-animation">
                    <div id="comp-shadow" class="no-animation"></div>
                </div>
            </div>
            
            <div id="buttons-div">
                
                <button id="rock" class="button-style">ROCK</button>
                <button id="paper" class="button-style">PAPER</button>
                <button id="scissors" class="button-style">SCISSORS</button>
            </div>
            <div id="log">Let's Play!</div>
            <div id="results"></div>
            
        </div>
        <footer>
           <p>2025</p>
        </footer>
        <script src="javascipt.js"></script>
    </body>
</html>
